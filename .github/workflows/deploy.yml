        uses: actions/checkout@v3

      - name: ğŸ§° Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ğŸ³ Build Docker image
        run: |
          docker build --build-arg VITE_API_BASE_URL=${{ secrets.VITE_API_BASE_URL }} -t my-vite-app .
